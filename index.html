<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="style.css">
<body>
  <div class="fullp">

    <div id="OrangeTopButton">&#8597;</div>
    <div id="collectorOfHistory">
      <p id="allPreviousPresses"></p>
    </div>

    <div class="main-container">
      <center>
        <div id="rawValues" class="colspanner" style="display: none;">
          <p id="rawValuesToCompute"></p>
        </div>
        <div class="grid-container" id="keyboard">

          <div id="formula" class="colspanner">
            <p id="formulasShownOnTop"></p>
          </div>
          <div id="displayedToUser" class="colspanner">
            <p id="liveInputsFromUser"></p>
          </div>

          <div class="grid-item operator" id="+">&plus;</div>
          <div class="grid-item operator" id="-">&minus;</div>
          <div class="grid-item operator" id="*">&times;</div>
          <div class="grid-item operator" id="/">&divide;</div>
          <div class="grid-item number" id="7">7</div>
          <div class="grid-item number" id="8">8</div>
          <div class="grid-item number" id="9">9</div>
          <div class="grid-item operator" id="backspace">âŒ«</div>
          <div class="grid-item number" id="4">4</div>
          <div class="grid-item number" id="5">5</div>
          <div class="grid-item number" id="6">6</div>
          <div class="grid-item operator" id="clear">&otimes;</div>
          <div class="grid-item number" id="1">1</div>
          <div class="grid-item number" id="2">2</div>
          <div class="grid-item number" id="3">3</div>
          <div class="grid-item operator spanner" id="="> &equals; </div>
          <div class="grid-item operator" id="%">%</div>
          <div class="grid-item number" id="0">0</div>
          <div class="grid-item number" id=".">.</div>

        </div>
      </center>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
